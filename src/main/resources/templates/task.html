<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>电商信息抽取系统</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h3 align="center">电商信息抽取系统</h3>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <button type="button" class="btn btn-primary" data-target="#createTaskModal" data-toggle="modal">新建任务</button>
        <button type="button" class="btn btn-primary" id="startTaskButton">开始任务</button>
        <button type="button" class="btn btn-primary" id="endTaskButton">结束任务</button>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table id="myTable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>id</th>
                <th>任务名称</th>
                <th>任务领域</th>
                <th>搜索关键词</th>
                <th>搜索结果页地址</th>
                <th>创建时间</th>
                <th>任务状态</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="createTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        创建一个新的抽取任务
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="taskName" class="col-sm-5 control-label">任务名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="taskName" placeholder="请输入任务名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskDomain" class="col-sm-5 control-label">任务领域</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="taskDomain" placeholder="请输入任务领域">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskKeyword" class="col-sm-5 control-label">搜索关键词</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="taskKeyword" placeholder="请输入关键词">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskLink" class="col-sm-5 control-label">搜索第一页链接地址</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="taskLink" placeholder="请输入地址">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" id="submitTaskInfo">
                                创建任务
                            </button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var t = $('#myTable').DataTable({
            "serverSide": true,
            "paging": true,
            "ordering": true,
            "info": true,
            "ajax": {
                "url": "/queryTask.do"
            },
            "language": {
                "lengthMenu": "每页显示 _MENU_条",
                "zeroRecords": "没有找到符合条件的数据",
                "info": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",
                "infoEmpty": "没有记录",
                "infoFiltered": "(从 _MAX_ 条记录中过滤)",
                "search": "搜索",
                "paginate": {
                    "first": "首页",
                    "previous": "前一页",
                    "next": "后一页",
                    "last": "尾页"
                }
            },
            "columns": [
                {"data": "id"},
                {"data": "name"},
                {"data": "domain"},
                {"data": "keyword"},
                {"data": "link"},
                {"data": "dateString"},
                {"data": "stateName"}
            ]
        });
        $('#myTable tbody').on('click', 'tr', function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
                $(this).css('background-color','#f9f9f9');

            }
            else {
                t.$('tr.selected').css('background-color','#f9f9f9');
                t.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
                $(this).css('background-color','#337ab7');
            }
        });
        $('#startTaskButton').click(function () {
            var rowData = t.row('.selected').data();
            if (rowData.state !==10){
                alert("当前任务非新任务，不能重复开始")
            }
            if (rowData.state ===10){
                alert("开始新的任务");
                //向后台提交需要开始的任务
                rowData.state =20;
                rowData.stateName = "正在运行任务";
                rowData.time = "";
                //更新表格中的数据
                t.row('.selected').data(rowData).draw();
                $.ajax({
                    url: "/startTask.do",
                    headers: {
                        'Accept': 'application/json; charset=utf-8',
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    data: JSON.stringify(rowData),
                    type: "POST",
                    success: function (data) {
                        if (data != null && data !== "") {
                           alert("任务开始运行")
                        }
                    }
                });
            }
            t.row('.selected').remove().draw(false);
        });
        $('#submitTaskInfo').on('click', function () {
            var taskInfo = {};
            taskInfo.name = $('#taskName').val();
            taskInfo.domain = $('#taskDomain').val();
            taskInfo.keyword = $('#taskKeyword').val();
            taskInfo.link = $('#taskLink').val();
            $.ajax({
                url: "/createTask.do",
                headers: {
                    'Accept': 'application/json; charset=utf-8',
                    'Content-Type': 'application/json; charset=utf-8'
                },
                data: JSON.stringify(taskInfo),
                type: "POST",
                success: function (data) {
                    if (data != null && data !== "") {
                        t.row.add([
                            data.id,
                            data.name,
                            data.domain,
                            data.keyword,
                            data.link,
                            data.dateString,
                            data.stateName
                        ]).draw(false);
                        $('#createTaskModal').modal('hide');
                    }
                }
            });
        });
    });
</script>
</body>
</html>
